{% extends 'basic.html' %}
{% block title %}Edit Event Details
{% endblock title %}
{% block css %}
<style>
        .progress {
            width: 150px;
            height: 150px;
            background: none;
            position: relative;
        }
        
        .progress::after {
            content: "";
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 6px solid #eee;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .progress>span {
            width: 50%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            z-index: 1;
        }
        
        .progress .progress-left {
            left: 0;
        }
        
        .progress .progress-bar {
            width: 100%;
            height: 100%;
            background: none;
            border-width: 6px;
            border-style: solid;
            position: absolute;
            top: 0;
        }
        
        .progress .progress-left .progress-bar {
            left: 100%;
            border-top-right-radius: 80px;
            border-bottom-right-radius: 80px;
            border-left: 0;
            -webkit-transform-origin: center left;
            transform-origin: center left;
        }
        
        .progress .progress-right {
            right: 0;
        }
        
        .progress .progress-right .progress-bar {
            left: -100%;
            border-top-left-radius: 80px;
            border-bottom-left-radius: 80px;
            border-right: 0;
            -webkit-transform-origin: center right;
            transform-origin: center right;
        }
        
        .progress .progress-value {
            position: absolute;
            top: 0;
            left: 0;
        }
        /*
*
* ==========================================
* FOR DEMO PURPOSE
* ==========================================
*
*/
        
        body {
            min-height: 100vh;
        }
        
        .rounded-lg {
            border-radius: 1rem;
        }
        
        .text-gray {
            color: #aaa;
        }
        
        div.h4 {
            line-height: 1rem;
        }
    </style>
{% endblock css %}
{% block body %}
<h1 class="text-center my-0">Edit Appointment/Appointment Details</h1>
    <!--Staff section -->
    <div class="container" >
        <div class="row ">
            <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto text-white" >
                <form action="/staff/panel/edit-room/edit" method="POST" >
                    {%csrf_token%}
                    <div class="form-group mt-4">
                        <label for="pwd"> Code:</label>
                        <input type="number" class="form-control" id="roomnumber" name="roomnumber" value="{{room.roomnumber}}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Name:</label>
                        <input class="form-control" name="roomtype" id="roomtype" value="{{room.room_type}}"></select>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Total Person:</label>
                        <input type="number" class="form-control " id="capacity" name="capacity" value="{{room.capacity}}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Price:</label>
                        <input type="mumber" class="form-control " id="price" name="price" value="{{room.price}}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Facility:</label>
                        <input type="text" class="form-control " id="size" name="size" value="{{room.size}}">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Status:</label>
                        <select class="form-control" name="status" id="status">
                            <option value="1">Open</option>
                            <option value="2">Closed</option>                            
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Location:</label>
                        <input type="text" class="form-control " id="hotel" name="hotel" value="{{room.hotel.location}}" disabled>
                    </div>
                    <button type="submit" class="btn btn-success">Confirm</button>
                    <input type="hidden" name="roomid" value="{{room.id}}">
                    <input type="hidden" name="roomtypevalue" id="roomtypevalue" value="{{room.room_type}}">
                    <input type="hidden" name="roomstatus" id="roomstatus" value="{{room.status}}">
                    <input type="hidden" class="form-control " id="hotel" name="hotel" value="{{room.hotel.id}}">
                    <input type="hidden" class="form-control" id="roomnumber" name="roomnumber" value="{{room.roomnumber}}">
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
